<h1 mat-dialog-title>Change Team Names</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Left Team</mat-label>
      <input matInput formControlName="leftTeam" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Right Team</mat-label>
      <input matInput formControlName="rightTeam" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>OK</button>
</div>
